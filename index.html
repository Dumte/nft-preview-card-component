<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!--Link to external stylesheet -->
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  
  <!--Link to page icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--Link to Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!--Page title-->
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <article class="card">
      <!-- Card-Image -->
      <img class="card-img" src="images/image-equilibrium.jpg" alt="etherum Equilibrium image from front-end mentor" />
      
      <!-- card-content -->
      <div class="card-content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <!-- Price div -->
      <div class="price">
        <div class="etherum-price"><img src="images/icon-ethereum.svg" alt="etherum icon">0.041 ETH</div>      
        <div class="days-left"><img src="images/icon-clock.svg" alt="time icon"> 3 days left</div>
      </div>
      
      <!-- The horizontal line   -->
      <hr />
      
      <!-- The creator div -->
      <div class="creator">
        <div>
          <img class="creator-image" src="images/image-avatar.png" alt="Jules Wyvern" />
        </div>
        <div>
          <p>Creation of <span>Jules Wyvern </span></p>
        </div>
      </div>
      
    </article>
  </main>


  

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dumte Nwidoobee Joshua</a>.
  </footer>
</body>
</html>
